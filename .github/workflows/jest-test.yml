on:
  workflow_call:

jobs:
  test:
    name: Test (jest)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.2

      - name: Install dependencies
        run: npm ci

      - name: Run Jest Tests
        run: npm run test
